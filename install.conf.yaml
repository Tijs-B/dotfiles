- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.tmux.conf:

    ~/.vim:
    ~/.vimrc:
    ~/.ideavimrc:

    ~/.shell:

    ~/.zsh:
    ~/.zshrc:

    ~/.bash:
    ~/.bashrc:

    ~/.gitignore_global:
    ~/.gitconfig:
    
    ~/.hushlogin:


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git clean -fdx
    vim/pack/vendor/start
    vim/pack/themes/opt,
    Cleaning submodules]
  - [vim "+helptags ALL" +qall, Updating vim helptags]
