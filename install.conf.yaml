- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.tmux.conf:

    ~/.shell:

    ~/.zshrc:

    ~/.bashrc:

    ~/.ideavimrc:

    ~/.gitignore_global:
    ~/.gitconfig:

    ~/.hushlogin:

    ~/.config/bat: bat
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        git clean -fdx
        zsh/plugins/ firefox/chrome/,
        Cleaning submodules,
      ]
