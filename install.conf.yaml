- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.tmux.conf:

    ~/.zshrc:

    ~/.bashrc:

    ~/.ideavimrc: helix.vim/helix.idea.vim

    ~/.gitignore_global:
    ~/.gitconfig:

    ~/.config/bat: bat
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.config/wezterm: wezterm
    ~/.config/atuin/config.toml: atuin_config.toml
    ~/.config/jj: jj
    ~/.config/helix: helix
    ~/.config/direnv: direnv

    "~/Library/Application Support/lazydocker/config.yml": lazydocker.yml

- create:
    - ~/.hushlogin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git clean -fdx firefox/chrome/, Cleaning submodules]
