- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.tmux.conf:

    ~/.shell:

    ~/.zshrc:

    ~/.bashrc:

    ~/.ideavimrc:

    ~/.gitignore_global:
    ~/.gitconfig:

    ~/.config/bat: bat
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.config/wezterm: wezterm

- create:
    - ~/.hushlogin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git clean -fdx firefox/chrome/, Cleaning submodules]
